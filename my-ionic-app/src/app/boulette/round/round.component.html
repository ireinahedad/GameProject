<div>
  <h2>Team {{ currentTeam }}</h2>
  <h3>{{ currentWord }}</h3>
  <p>Time left: {{ timeLeft }} seconds</p>

  <button class="button-box-small" (click)="gotWord()">Got It</button>
  <button class="button-box-small" (click)="passWord()">Pass</button>




  <div class="word-summary">
    <h4>{{ guessedWords.length }} words Got Right </h4>
    <ul>
      <li *ngFor="let word of guessedWords">{{ word }}</li>
    </ul>

    <h4>{{ missedWords.length }} Missed Words </h4>
    <ul>
      <li *ngFor="let word of missedWords">{{ word }}</li>
    </ul>
  </div>
</div>
